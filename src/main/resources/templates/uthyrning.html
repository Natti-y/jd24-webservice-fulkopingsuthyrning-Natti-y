<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokémon Uthyrning</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Pokémon Uthyrning</h1>

<!-- Flash-meddelanden -->
<div th:if="${success}" style="color:green;">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<!-- Lägg till ny person -->
<section>
    <h2>Lägg till ny person</h2>
    <form th:action="@{/uthyrning/person}" method="post">
        <label>Namn:</label>
        <input type="text" name="namn" required />
        <label>E-post:</label>
        <input type="email" name="email" required />
        <button type="submit">Spara person</button>
    </form>
</section>

<hr/>

<!-- Visa kort och låna ut -->
<section>
    <h2>Pokémonkort</h2>
    <table border="1">
        <tr>
            <th>Namn</th>
            <th>Beskrivning</th>
            <th>Aktuella lån</th>
            <th>Låna ut</th>
        </tr>
        <tr th:each="card : ${cards}">
            <td th:text="${card.namn}"></td>
            <td th:text="${card.beskrivning}"></td>
            <td>
                <ul>
                    <li th:each="loan : ${card.loans}">
                        <strong th:text="${loan.person.namn}"></strong>:
                        <span th:text="${#temporals.format(loan.startAt, 'yyyy-MM-dd HH:mm')}"></span> -
                        <span th:text="${#temporals.format(loan.endAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </li>
                    <li th:if="${#lists.isEmpty(card.loans)}">Inga lån</li>
                </ul>
            </td>
            <td>
                <form th:action="@{/uthyrning/loan}" method="post">
                    <input type="hidden" th:name="cardId" th:value="${card.id}" />
                    <select name="personId" required>
                        <option value="" disabled selected>Välj person</option>
                        <option th:each="person : ${persons}"
                                th:value="${person.id}"
                                th:text="${person.namn}"></option>
                    </select>
                    <input type="datetime-local" name="startAt" required />
                    <input type="datetime-local" name="endAt" required />
                    <button type="submit">Låna ut</button>
                </form>
            </td>
        </tr>
    </table>
</section>

</body>
</html>
