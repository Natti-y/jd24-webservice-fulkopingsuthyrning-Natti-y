<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokémon Uthyrning</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #d62828;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #999;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button.delete {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.delete:hover {
            background-color: #a4161a;
        }
        button.add {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.add:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>

<h1>Pokémon Uthyrning</h1>

<!-- Flash-meddelanden -->
<div th:if="${success}" class="success">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<!-- Lägg till ny person -->
<section>
    <h2>Personer</h2>

    <form th:action="@{/uthyrning/person}" method="post">
        <label>Namn:</label>
        <input type="text" name="namn" required />
        <label>E-post:</label>
        <input type="email" name="email" required />
        <button type="submit" class="add">Lägg till person</button>
    </form>

    <table>
        <tr>
            <th>Namn</th>
            <th>E-post</th>
            <th>Ta bort</th>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.namn}"></td>
            <td th:text="${person.email}"></td>
            <td>
                <form th:action="@{/uthyrning/person/delete/{id}(id=${person.id})}" method="post"
                      onsubmit="return confirm('Är du säker på att du vill ta bort denna person?');">
                    <button type="submit" class="delete">Ta bort</button>
                </form>
            </td>
        </tr>
    </table>
</section>

<hr/>

<!-- Lägg till nya kort -->
<section>
    <h2>Pokémonkort</h2>

    <form th:action="@{/api/cards}" method="post">
        <label>Namn:</label>
        <input type="text" name="namn" required />
        <label>Beskrivning:</label>
        <input type="text" name="beskrivning" required />
        <button type="submit" class="add">Lägg till kort</button>
    </form>

    <table>
        <tr>
            <th>Namn</th>
            <th>Beskrivning</th>
            <th>Aktuella lån</th>
            <th>Låna ut</th>
            <th>Ta bort</th>
        </tr>

        <tr th:each="card : ${cards}">
            <td th:text="${card.namn}"></td>
            <td th:text="${card.beskrivning}"></td>

            <!-- Lista lån -->
            <td>
                <ul>
                    <li th:each="loan : ${card.loans}">
                        <strong th:text="${loan.person.namn}"></strong>:
                        <span th:text="${#temporals.format(loan.startAt, 'yyyy-MM-dd HH:mm')}"></span> -
                        <span th:text="${#temporals.format(loan.endAt, 'yyyy-MM-dd HH:mm')}"></span>

                        <!-- Ta bort lån-knapp -->
                        <form th:action="@{/api/loans/{id}(id=${loan.id})}" method="post"
                              onsubmit="return confirm('Är du säker på att du vill ta bort detta lån?');"
                              style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="delete">Ta bort lån</button>
                        </form>
                    </li>

                    <li th:if="${#lists.isEmpty(card.loans)}">Inga lån</li>
                </ul>
            </td>

            <!-- Formulär för att skapa nytt lån -->
            <td>
                <form th:action="@{/uthyrning/loan}" method="post">
                    <input type="hidden" name="cardId" th:value="${card.id}" />

                    <select name="personId" required>
                        <option value="" disabled selected>Välj person</option>
                        <option th:each="person : ${persons}"
                                th:value="${person.id}"
                                th:text="${person.namn}"></option>
                    </select>

                    <input type="datetime-local"
                           name="startAt"
                           th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}"
                           required />

                    <input type="datetime-local"
                           name="endAt"
                           th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}"
                           required />

                    <button type="submit" class="add">Låna ut</button>
                </form>
            </td>

            <!-- Ta bort kort -->
            <td>
                <form th:action="@{/api/cards/{id}(id=${card.id})}" method="post"
                      onsubmit="return confirm('Är du säker på att du vill ta bort detta kort?');">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete">Ta bort</button>
                </form>
            </td>
        </tr>
    </table>
</section>

</body>
</html>
